name: Publish to GPR Only

on:
  workflow_dispatch:

jobs:
  
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.5.0"
      - run: npm ci 

  publish-gpr:
    needs: build
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.5.0"
          registry-url: 'https://npm.pkg.github.com'
          scope: '@OWNER' # replace OWNER with your GitHub username or organization name
      - run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
      - run: npm publish
